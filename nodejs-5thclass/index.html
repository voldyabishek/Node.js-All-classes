<html>
    <head>
        <title>NodeJs webSocket server </title>
    </head>
    <body>
        <h1>hello  world</h1>

   
      <script>
        const ws = new WebSocket("ws://localhost:5000");
        ws.addEventListener("open",()=>{
            console.log("we are connected")
            ws.send("how are you")
        });
        ws.addEventListener('message',function(event){
            console.log(event.data);
        })
      </script>
      
      </html>
